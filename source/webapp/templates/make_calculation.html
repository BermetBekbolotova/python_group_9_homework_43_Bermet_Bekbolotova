<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Make a calculation</h1>

<form action="/calculation/make/" method="post">
    {% csrf_token %}

    <label>First Number:</label>
    <input type="number" name="first"/><br/>
    <br>
    <label>Second Number:</label>
    <input type="number" name="second"/><br/>
    <br/>
    <div class="button">
        <input type="radio" name="radioButton" value="+">
        <label>add</label><br/>
        <input type="radio" name="radioButton" value="-">
        <label>subtract</label><br/>
        <input type="radio" name="radioButton" value="*">
        <label>multiply</label><br/>
        <input type="radio" name="radioButton" value="/">
        <label>divide</label><br/>
        <br>
        <input type="submit" value="Calculate"/>
    </div>

</form>
<style>
   .button{
    margin-left: 110px;
   }
</style>
</body>
</html>
